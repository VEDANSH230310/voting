<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Random File</title>
</head>
<body>
    <h1>Create a Random File on Server</h1>
    <button id="createFileButton">Create File</button>
    <p id="response"></p>

    <script>
        document.getElementById("createFileButton").addEventListener("click", () => {
            fetch("http://localhost:3000/create-file")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("response").innerText = data;
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById("response").innerText = "Error creating file.";
                });
        });
    </script>
</body>
</html>
